<a th:ref="@{/estudiantes/export}">Exportar CSV</a>
 <form th:action="@{/estudiantes/export}">

    <div class="container">
        <div style="text-align: center"><h3>Estudiantes</h3></div>
    </div>

    <table class="table">
        <thead>
            <tr>
                <td>ID</td>
                <td>Nombre</td>
                <td>SUR Nombre</td>
                <td>Fecha Nac.</td>
            </tr>
        </thead>
        <tbody>
            <tr th:each="estudiante : ${students}">
                <td th:text="${estudiante.student_id}"></td>
                <td th:text="${estudiante.name}"></td>
                <td>ddd</td>
                <td>ssss</td>
            </tr>
        </tbody>
    </table>
